<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>止损与止盈价格计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>止损与止盈价格计算器</h1>
<form id="calculator-form">
    <label for="price">输入价格：</label>
    <input type="number" id="price" step="0.01" placeholder="请输入价格 (如 100)" required>

    <label for="stoploss-percent">止损百分比 (%)：</label>
    <input type="number" id="stoploss-percent" step="0.01" value="5" required>

    <label for="takeprofit-percent">止盈百分比 (%)：</label>
    <input type="number" id="takeprofit-percent" step="0.01" value="15" required>

    <label for="leverage">杠杆倍数：</label>
    <input type="number" id="leverage" step="1" value="1" required>

    <label for="capital">总资金：</label>
    <input type="number" id="capital" step="0.01" placeholder="请输入总资金 (如 10000)" required>

    <label for="risk-percent">风险比例 (%)：</label>
    <input type="number" id="risk-percent" step="0.01" value="1" required>

    <button type="button" onclick="calculatePrices()">计算价格</button>
</form>
<div id="result" class="result"></div>

<script>
    // 用于缓存计算结果的对象
    const cache = {};

    function calculatePrices() {
        // 获取用户输入的值
        const price = parseFloat(document.getElementById("price").value);
        const stopLossPercent = parseFloat(document.getElementById("stoploss-percent").value) || 5;
        const takeProfitPercent = parseFloat(document.getElementById("takeprofit-percent").value) || 15;
        const leverage = parseFloat(document.getElementById("leverage").value) || 1;
        const capital = parseFloat(document.getElementById("capital").value);
        const riskPercent = parseFloat(document.getElementById("risk-percent").value) || 1;

        // 检查输入是否有效
        if (
            isNaN(price) || price <= 0 ||
            isNaN(stopLossPercent) || stopLossPercent <= 0 ||
            isNaN(takeProfitPercent) || takeProfitPercent <= 0 ||
            isNaN(leverage) || leverage <= 0 ||
            isNaN(capital) || capital <= 0 ||
            isNaN(riskPercent) || riskPercent <= 0
        ) {
            document.getElementById("result").innerText = "请输入有效的价格、百分比、杠杆倍数、总资金和风险比例！";
            return;
        }

        // 生成缓存键
        const cacheKey = `${price}-${stopLossPercent}-${takeProfitPercent}-${leverage}-${capital}-${riskPercent}`;

        // 检查缓存是否存在
        if (cache[cacheKey]) {
            document.getElementById("result").innerText = cache[cacheKey];
            return;
        }

        // 计算止损价格和止盈价格（考虑杠杆倍数）
        const stopLossPrice = price * (1 - (stopLossPercent / 100) / leverage);
        const takeProfitPrice = price * (1 + (takeProfitPercent / 100) / leverage);

        // 计算单次开仓的仓位大小
        const stopLossAmount = price * (stopLossPercent / 100) / leverage;
        const positionSize = (capital * (riskPercent / 100)) / stopLossAmount;

        // 格式化结果
        const resultText =
            `输入价格：${price}\n` +
            `止损价格为：${stopLossPrice.toFixed(2)} （止损百分比：${stopLossPercent}%，杠杆倍数：${leverage}）\n` +
            `止盈价格为：${takeProfitPrice.toFixed(2)} （止盈百分比：${takeProfitPercent}%，杠杆倍数：${leverage}）\n` +
            `总资金：${capital.toFixed(2)}，风险比例：${riskPercent}%\n` +
            `建议单次开仓大小：${positionSize.toFixed(2)}`;

        // 缓存结果
        cache[cacheKey] = resultText;

        // 显示结果
        document.getElementById("result").innerText = resultText;
    }
</script>
</body>
</html>
