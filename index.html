<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>止损价格计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>止损价格计算器</h1>
<form id="stoploss-form">
    <label for="price">前高价格：</label>
    <input type="number" id="price" step="0.01" placeholder="请输入前高价格 (如 100)" required>

    <label for="percent">止损百分比 (%)：</label>
    <input type="number" id="percent" step="0.01" value="2" required>

    <button type="button" onclick="calculateStopLoss()">计算止损价格</button>
</form>
<div id="result" class="result"></div>

<script>
    function calculateStopLoss() {
        // 获取用户输入的前高价格
        const price = parseFloat(document.getElementById("price").value);

        // 获取止损百分比，使用默认值 2%（如果用户没有修改）
        const percentInput = document.getElementById("percent");
        const percent = parseFloat(percentInput.value) || 2;

        // 检查输入是否有效
        if (isNaN(price) || price <= 0 || isNaN(percent) || percent <= 0) {
            document.getElementById("result").innerText = "请输入有效的前高价格！";
            return;
        }

        // 计算止损价格
        const stopLoss = price * (1 - percent / 100);

        // 显示结果
        document.getElementById("result").innerText =
            `止损价格为：${stopLoss.toFixed(2)} （前高价格：${price}，止损百分比：${percent}%）`;
    }
</script>
</body>
</html>
