<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>止损与止盈价格计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>止损与止盈价格计算器</h1>
<form id="calculator-form">
    <label for="price">输入价格：</label>
    <input type="number" id="price" step="0.01" placeholder="请输入价格 (如 100)" required>

    <label for="stoploss-percent">止损百分比 (%)：</label>
    <input type="number" id="stoploss-percent" step="0.01" value="5" required>

    <label for="takeprofit-percent">止盈百分比 (%)：</label>
    <input type="number" id="takeprofit-percent" step="0.01" value="15" required>

    <button type="button" onclick="calculatePrices()">计算价格</button>
</form>
<div id="result" class="result"></div>

<script>
    function calculatePrices() {
        // 获取用户输入的价格
        const price = parseFloat(document.getElementById("price").value);

        // 获取止损和止盈百分比
        const stopLossPercent = parseFloat(document.getElementById("stoploss-percent").value) || 5;
        const takeProfitPercent = parseFloat(document.getElementById("takeprofit-percent").value) || 15;

        // 检查输入是否有效
        if (isNaN(price) || price <= 0 || isNaN(stopLossPercent) || stopLossPercent <= 0 || isNaN(takeProfitPercent) || takeProfitPercent <= 0) {
            document.getElementById("result").innerText = "请输入有效的价格和百分比！";
            return;
        }

        // 计算止损价格和止盈价格
        const stopLossPrice = price * (1 - stopLossPercent / 100);
        const takeProfitPrice = price * (1 + takeProfitPercent / 100);

        // 显示结果
        document.getElementById("result").innerText =
            `输入价格：${price}\n` +
            `止损价格为：${stopLossPrice.toFixed(2)} （止损百分比：${stopLossPercent}%）\n` +
            `止盈价格为：${takeProfitPrice.toFixed(2)} （止盈百分比：${takeProfitPercent}%）`;
    }
</script>
</body>
</html>
